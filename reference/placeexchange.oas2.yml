                description: Information about the winning bid
                properties:
                  imp_x:
                    type: integer
                    description: |-
                      Number of impressions that was sent to the DSP and used as the number of record for the transaction. This may be different from the `imp_x` sent on the `/adrequests` or `/webpages` call from the publisher in 2 ways:

                      1. Non-integer impression estimates per-slot will be rounded to match DSP requirements for integer numbers of transactions, with a floor of 1.
                      2. Non-approved, or non-audited publisher-provided measurement providers may have their estimates capped

                      The value of this field should be used for any yield calculations or budget accumulation done by the publisher
                    example: 5
                  price:
                    type: number
                    description: |-
                      Auction Clearing Price (per impression) as a CPM Rate. To obtain the value for the entire auction, multiply `imp_x * price / 1000`

                      If 2nd Price + 1 auction, this price will represent the result of the 2nd Price calculation, not the Bid Price of the winning bid
                    example: 1.5
                  buyer:
                    type: string
                    description: "Identifiers the \"buyer\" who's bid won a transaction. Buyer will typically correspond to a DSP platform - though some platforms may have multiple connections to Place Exchange (e.g. separate \"buyers\" for Display and Video)"
                    example: mediamath
                  seat:
                    type: string
                    description: 'Seat represents an individual customer or trading desk on a buying platform. Note: `seat` may not be unique across all buyers...'
                  deal:
                    $ref: '#/definitions/deal'
                  cid:
                    type: string
                    description: 'Campaign Id from the winning bid response. Note: this value may not be unique across buyers...'
                    example: '12345'
                  crid:
                    type: string
                    description: 'Creative Id from the winning bid response. Note: this value may not be unique across buyers...'
                    example: '12345'
                  adomain:
                    type: array
                    description: |-
                      Advertiser domain of the winning bid response. Typically this will be a truncated version of the "landing page" an ad asks a user to visit - e.g. `advertiser.com` or `advertiser.co.uk`.

                      Note: this value may not be unique across buyers...
                    example: advertiser.com
                    items:
                      type: string
                required:
                  - imp_x
                  - price
                  - buyer
                  - adomain
              adapproval_id:
                type: string
                format: uuid
                description: Unique Identifier of the corresponding AdApproval
          examples:
            application/json:
              creative:
                id: edfd3215-40ff-90d1-24aa-4b406cdd8a00
                markup: "<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'><head></head><body style='padding: 0;margin: 0;'><iframe src='https://s3.amazonaws.com/programmatic-admin-dev-adops/programmatic-test-resources/oct01_0500.html' width='1080' height='1920' style='border: 0px solid transparent;'></iframe></body></html>"
                h: 250
                w: 300
                duration: 15
                type: display
                snapshots:
                  - scaling_factor: 1.5
                    markup: '<html/>'
                    h: 370
                    w: 450
                    iurl: 'http://s3.amazon.com'
                    mime: image/jpeg
                  - scaling_factor: 2
                    markup: '<<html/>'
                    h: 500
                    w: 600
                    iurl: 'http://s3.amazon.com'
                    mime: image/jpeg
                status: paid
              context:
                auction_id: 2108413e-cbda-11e8-a8d5-f2801f1b9fd1
                nurls:
                  - 'https://bidder.com/win/campaign/12/auction/123?win_price={WIN_PRICE}'
                  - 'https://bidder.com/win/campaign/12/auction/124?win_price={WIN_PRICE}'
                  - 'https://bidder.com/win/campaign/12/auction/125?win_price={WIN_PRICE}'
                  - 'https://bidder.com/win/campaign/12/auction/126?win_price={WIN_PRICE}'
                  - 'https://bidder.com/win/campaign/12/auction/127?win_price={WIN_PRICE}'
                  - 'https://bidder.com/win/campaign/12/auction/128?win_price={WIN_PRICE}'
                burls:
                  - 'https://bidder.com/budget/campaign/12/auction/123?win_price={WIN_PRICE}'
                  - 'https://bidder.com/budget/campaign/12/auction/124?win_price={WIN_PRICE}'
                  - 'https://bidder.com/budget/campaign/12/auction/125?win_price={WIN_PRICE}'
                  - 'https://bidder.com/budget/campaign/12/auction/126?win_price={WIN_PRICE}'
                  - 'https://bidder.com/budget/campaign/12/auction/127?win_price={WIN_PRICE}'
                  - 'https://bidder.com/budget/campaign/12/auction/128?win_price={WIN_PRICE}'
              bid:
                price: 2.2
                buyer: mediamath
                seat: '123'
