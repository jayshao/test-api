          type: number
          description: "This query parameter specifies how many organizations should be fetched in one page. If not specified, then the default number of organizations will be returned. \nIt is used along with the 'page' parameter and if used without `page`, it will be ignored.\nIn order to not miss any organization, or encounter duplicates, use the same page size to fetch all organizations."
