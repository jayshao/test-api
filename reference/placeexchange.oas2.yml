        To load the html and css properly for templates, a wrapper html is created, in which the source markup is added in an iframe through javascript. The response contains the wrapper html also, along with the template markup. Browser displays the template markup with replaced path parameters passed in request.

        Expected Zip Layout:
        1. Template markup file (index.html). This contains the variables which will be replaced based on the path parameters in the request.
