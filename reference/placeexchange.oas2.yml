      url:
        type: string
        format: uri
        description: 'Website corresonding to a given set of inventory. If no matching website is available, the Place Exchange integration team will work to assign an appropriate identifier.'
        example: 'http://link.nyc'
    required:
      - shorturl
      - shortcode
      - bundle
      - url
    title: branding
  viewshed:
