  '/orgs/{id}/adunits/{name}/adrequests':
    post:
      summary: Submit AdRequest
      responses:
        '200':
          description: Creative and information about the winning bid returned from RTB auction
          schema:
            type: object
            properties:
              creative:
                $ref: '#/definitions/creative'
              context:
