d within the context of `deals`\n\n**Open Auction** - To submit an Open Auction webpage request omit the `deals` key or set `private_auction` to 0.  Note: the `AdUnit` and `Network` also must not contain any `deals` attributes otherwise the bid request exposed to programmatic bidders will inherit `deals` from `AdUnit` and/or `Network` and will subsequently send a Private Auction bid request.  When a webpage request is designated for Open Auction, PlaceExchange will add on curated deals based on adunit attributes.  "
