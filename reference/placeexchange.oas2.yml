              A unique identifier for each ad. When the ID is native to the
              demand partner, “dadid” is used. “sadid” is used when the ID
              is native to the supply partner.

              The dadid corresponds to the crid field in the OpenRTB 2.5 BidResponse object
          sadid:
            type: string
            description: |-
              (For Spec compliance - this is synonymous with `id`)

              A unique identifier for each ad. When the ID is native to the
              demand partner, “dadid” is used. “sadid” is used when the ID
              is native to the supply partner.
          creative:
            type: object
            description: |-
              A creative characteristics object describes the desired technical characteristics of creatives. An
              object array of creative characteristics objects is found as a child of the ad characteristics
              object.

              At least one of `display`, `video`, `audio` must be provided.

              At this time, PlaceExchange supports only `display` creatives.
            properties:
              display:
                type: object
                description: |-
                  Display creative object to serve, corresponding to allowed
                  specifications from request.
                properties:
                  subtype:
                    type: string
                    description: |-
                      The subtype(s) of permitted creatives, if applicable. Refer to AdCom
                      list 6.
                  adm:
                    type: string
                    description: |-
                      Creative markup (such as a snippet of HTML or AMP HTML).
                      Normally only one of adm or curl is valid in a given ad.
                  curl:
                    type: string
                    description: |-
                      URL at which the creative markup will be found. Applicable to
                      creatives types such as AMP Ads, VAST, and DAAST and
                      Native. Normally only one of adm or curl is valid in a given
                      ad.
                  w:
                    type: integer
                    description: |-
                      The width of the creative expressed in pixels. Either w + h
                      OR wratio + hratio may be used but not both
                  h:
                    type: integer
                    description: The width of the creative expressed in pixels.
                  wratio:
                    type: integer
                    description: The width of the creative expressed as a ratio
                  hratio:
                    type: integer
                    description: The width of the creative expressed as a ratio.
                  api:
                    type: integer
                    description: 'API required by the ad, if applicable. Refer to list 3.'
                  mimes:
                    type: array
                    description: |-
                      Ad MIME types. For example, “video/mp4”,
                      “application/javascript”.
                    items:
                      type: string
              iurl:
                type: string
              attr:
                type: array
                items:
                  type: integer
              video:
                type: object
              audio:
                type: object
          secure:
            type: integer
            description: |-
              Flag to indicate that the creative is fully secure (uses HTTPS
              for all assets and markup), where 0 = non-secure, 1 = secure.
              If omitted, the secure state is unknown, but https is strongly
              recommended for user privacy.
          audit:
            type: object
            description: |-
              From the AdCOM spec: "In many cases, the supply partner may have a review process for ads. This object represents
              the outcome of such a review"
            title: Audit
            properties:
              status:
                type: number
                enum:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                description: |-
                  See IAB AdCOM, "List 4: Audit Statuses" for details.

                  1. Pending Audit
                  2. Pre-Approved
                  3. Approved
                  4. Denied
                  5. Changed

                  Note: 500+ are reserved for Exchange-specific values
                example: 1
                default: 1
              feedback:
                type: array
                description: |-
                  One or more human-readable explanations as to
                  reasons for rejection, or any changes to fields by
                  the supply partner for ad quality reasons (e.g. cat,
                  attr).
                items:
                  type: string
              lastmod:
                type: string
                format: date-time
                description: "Date/time of last modification to the audit object in\nthe format of ISO 8601 (using the profile defined\nby W3C). "
              corr:
                type: string
                description: |-
                  If the supply partner has a difference of opinion
                  about some aspect of the ad, for example its
                  attributes or categories, it may include a sparse
                  representation of the ad object and its children
                  containing only the changed fields inside this
                  object. For example, if the demand partner
                  describes an ad as having cat of IAB3, but the
                  supply partner deems it to have a cat of IAB13,
                  then the cat array as deemed by the supply
                  partner would be included here, inside of a
                  sparse ad object. FIXME: This will need an
                  example.
          events:
            type: array
            items:
              type: object
          adomain:
            type: array
            description: |-
              Advertiser domain for block list checking (e.g., “ford.com”).
              This can be an array of for the case of rotating creatives.
              Suppliers can mandate that only one domain is allowed.
            items:
              type: string
          bundle:
            type: array
            description: |-
              For app ads, a platform-specific application identifier intended
              Ad
              Creative
              Display Video Audio
              Events
              Advertising Common Object Model (AdCOM) IAB Tech Lab
              16
              array to be unique to the app for block list checking. On Android,
              this should be a bundle or package name (e.g.,
              com.foo.mygame). On iOS, it is a numeric ID. This can be an
              array of for the case of rotating creatives. Suppliers can
              mandate that only one bundle is allowed
            items:
              type: string
          cat:
            type: array
            description: |-
              Content categories of the ad, optionally, but typically
              described using the IAB Content Taxonomy. Refer to list 1.
            items:
              type: string
          lang:
            type: string
            description: |-
              Language of the creative. Unless otherwise specified, ISO639-1-alpha-2
              is used, but BCP 47 or others may be used. If
              not ISO-639-1-alpha-2, this should be communicated in
              implementation guidelines. The non-standard code “xx” may
              also be used if the creative has no linguistic content (e.g., a
              banner with just a company logo).
      - $ref: '#/definitions/extendable'
