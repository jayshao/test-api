definitions:
  ad_submission:
    allOf:
      - $ref: '#/definitions/nameable'
      - type: object
        description: |-
          The ad specification object and its children describe the desired characteristics of ads; for
          example, the times of ads allowed to be used in bidding (for a given OpenRTB bid request) or
          that may be added to an OpenDirect package.
        title: Ad
        properties:
          dadid:
            type: string
            description: |-
              (For Spec compliance - this is synonymous with `name`)

              A unique identifier for each ad. When the ID is native to the
              demand partner, “dadid” is used. “sadid” is used when the ID
              is native to the supply partner.

              The dadid corresponds to the crid field in the OpenRTB 2.5 BidResponse object
          sadid:
            type: string
            description: |-
              (For Spec compliance - this is synonymous with `id`)

              A unique identifier for each ad. When the ID is native to the
              demand partner, “dadid” is used. “sadid” is used when the ID
              is native to the supply partner.
          creative:
            type: object
            description: |-
              A creative characteristics object describes the desired technical characteristics of creatives. An
              object array of creative characteristics objects is found as a child of the ad characteristics
              object.

              At least one of `display`, `video`, `audio` must be provided.

              At this time, PlaceExchange supports only `display` and `video` creatives.
            properties:
              display:
                type: object
                description: |-
                  Display creative object to serve, corresponding to allowed
                  specifications from request.
                properties:
                  subtype:
                    type: string
                    description: |-
                      The subtype(s) of permitted creatives, if applicable. Refer to AdCom
                      list 6.
                  adm:
                    type: string
                    description: |-
                      Creative markup (such as a snippet of HTML or AMP HTML).
                      Normally only one of adm or curl is valid in a given ad.
                  curl:
                    type: string
                    description: |-
                      URL at which the creative markup will be found. Applicable to
                      creatives types such as AMP Ads, VAST, and DAAST and
                      Native. Normally only one of adm or curl is valid in a given
                      ad.
                  w:
                    type: integer
                    description: |-
                      The width of the creative expressed in pixels. Either w + h
                      OR wratio + hratio may be used but not both
                  h:
                    type: integer
                    description: The width of the creative expressed in pixels.
                  wratio:
                    type: integer
                    description: The width of the creative expressed as a ratio
                  hratio:
                    type: integer
                    description: The width of the creative expressed as a ratio.
                  api:
                    type: integer
                    description: 'API required by the ad, if applicable. Refer to list 3.'
                  mimes:
                    type: array
                    description: |-
                      Ad MIME types. For example, “video/mp4”,
                      “application/javascript”.
                    items:
                      type: string
                  ext:
                    type: object
                    description: User-provided key-value pairs
                    properties:
                      snapshots:
                        type: array
                        items:
                          $ref: '#/definitions/snapshot'
                      preferred_scale:
                        type: number
                        minimum: 0
              iurl:
                type: string
              attr:
                type: array
                items:
                  type: integer
              video:
                type: object
                description: |-
                  Video creative object to serve, corresponding to allowed
                  specifications from request.
                properties:
                  subtype:
                    type: integer
                    description: 'Subtype of video creative. Refer to List: [Creative Subtypes - Audio/Video.](https://github.com/InteractiveAdvertisingBureau/AdCOM/blob/master/AdCOM%20v1.0%20FINAL.md#list_creativesubtypesaudiovideo)'
                  adm:
                    type: string
                    description: 'Video markup (e.g., VAST).'
                  curl:
                    type: string
                    description: 'url to the cached video '
                  w:
                    type: integer
                  h:
                    type: integer
                  api:
                    type: integer
                    description: 'API required by the ad if applicable. Refer to List:[ API Frameworks.](https://github.com/InteractiveAdvertisingBureau/AdCOM/blob/master/AdCOM%20v1.0%20FINAL.md#list_apiframeworks)'
                  mimes:
                    type: array
                    description: Mime type(s) of the ad creative
                    items:
                      type: string
                  ext:
                    type: object
                    properties:
                      snapshots:
                        $ref: '#/definitions/snapshot'
                  dur:
                    type: integer
                    description: Duration of the video creative in seconds.
                required:
                  - adm
                  - w
                  - h
              audio:
                type: object
          secure:
            type: integer
            description: |-
              Flag to indicate that the creative is fully secure (uses HTTPS
              for all assets and markup), where 0 = non-secure, 1 = secure.
              If omitted, the secure state is unknown, but https is strongly
              recommended for user privacy.
          audit:
            type: object
            description: |-
              From the AdCOM spec: "In many cases, the supply partner may have a review process for ads. This object represents
              the outcome of such a review"
            title: Audit
            properties:
              status:
                $ref: '#/definitions/status'
              feedback:
                type: array
                description: |-
                  One or more human-readable explanations as to
                  reasons for rejection, or any changes to fields by
                  the supply partner for ad quality reasons (e.g. cat,
                  attr).
                items:
                  type: string
              lastmod:
                type: string
                format: date-time
                description: "Date/time of last modification to the audit object in\nthe format of ISO 8601 (using the profile defined\nby W3C). "
              corr:
                type: string
                description: |-
                  If the supply partner has a difference of opinion
                  about some aspect of the ad, for example its
                  attributes or categories, it may include a sparse
                  representation of the ad object and its children
                  containing only the changed fields inside this
                  object. For example, if the demand partner
                  describes an ad as having cat of IAB3, but the
                  supply partner deems it to have a cat of IAB13,
                  then the cat array as deemed by the supply
                  partner would be included here, inside of a
                  sparse ad object. FIXME: This will need an
                  example.
            required:
              - status
              - lastmod
          events:
            type: array
            items:
              type: object
          adomain:
            type: array
            description: |-
              Advertiser domain for block list checking (e.g., “ford.com”).
              This can be an array of for the case of rotating creatives.
              Suppliers can mandate that only one domain is allowed.
            items:
              type: string
          bundle:
            type: array
            description: |-
              For app ads, a platform-specific application identifier intended
              Ad
              Creative
              Display Video Audio
              Events
              Advertising Common Object Model (AdCOM) IAB Tech Lab
              16
              array to be unique to the app for block list checking. On Android,
              this should be a bundle or package name (e.g.,
              com.foo.mygame). On iOS, it is a numeric ID. This can be an
              array of for the case of rotating creatives. Suppliers can
              mandate that only one bundle is allowed
            items:
              type: string
          cat:
            type: array
            description: |-
              Content categories of the ad, optionally, but typically
              described using the IAB Content Taxonomy. Refer to list 1.
            example:
              - IAB1
              - IAB10-1
            items:
              type: string
          lang:
            type: string
            description: |-
              Language of the creative. Unless otherwise specified, ISO639-1-alpha-2
              is used, but BCP 47 or others may be used. If
              not ISO-639-1-alpha-2, this should be communicated in
              implementation guidelines. The non-standard code “xx” may
              also be used if the creative has no linguistic content (e.g., a
              banner with just a company logo).
      - $ref: '#/definitions/extendable'
    title: Ad Submission
    description: 'An Ad represents advertiser submitted creative, metadata, and any audits or judgements made about the creative during the Place Exchange review process'
  ad:
    allOf:
      - $ref: '#/definitions/resource'
      - $ref: '#/definitions/ad_submission'
      - $ref: '#/definitions/extendable'
      - type: object
        properties:
          '':
            type: string
    title: Ad
    description: 'An Ad represents advertiser submitted creative, metadata, and any audits or judgements made about the creative during the Place Exchange review process'
  observation_batch_submission:
    title: Observation Batch Submission
    description: 'Collection of sightings of a Device, identified by an Advertising Identifier'
    type: array
    items:
      $ref: '#/definitions/observation'
  observation_resp:
    title: Observation Batch Response
    description: Response status indicating results of observation submission.
    type: object
    properties:
      received:
        type: integer
        example: 100
      valid:
        type: integer
        example: 50
      invalid:
        type: integer
        example: 50
      message:
        type: string
        example: Timestamp too old
  context:
    type: string
    description: |-
      Information provided as the result of a proceeding transaction, with state and context to be provided on future requests, to continue steps of multi-step transactions. This object should be stored by clients and resent on future requests that are part of a single transaction.

      Contents of this object may change without notice.

      Some APIs may give the option of either providing information for a transaction, or passing in a `context` object returned from a previous interaction, that submitted the necessary information.
    title: context
    example: VGhpcyBpcyBqdXN0IHNhbXBsZSB0ZXh0IEJhc2U2NCBlbmNvZGVkLg==
  creative:
    type: object
    title: creative
    description: |-
      A `Creative` represents a specific, approved version of a creative and display (and it's associated meta-data). Creatives include both an `id` and `markup`, allowing for either on-the fly rendering, or pre-distribution and lookup.

      Clients may pre-cache creatives for any duration of time. In the event of changes to a creative (e.g. new ad copy, updated meta-data) a new `Creative` with unique `id` will be created for review and display purposes.
    properties:
      id:
        type: string
        description: Unique Identifier for a given creative
        format: uuid
      name:
        type: string
        description: Unique Identifier for a given creative
      type:
        type: string
        enum:
          - display
          - video
        description: What kind of creative is provided
      status:
        type: string
        enum:
          - paid
          - prepaid
          - bonus
          - house
      markup:
        type: string
        description: "Preferred, JSON-encoded in-line XHTML of creative to render (for Display) or VAST (for Video) compliant with OpenRTB 2.5 'adm'"
      h:
        type: integer
        description: height of the markup (in pixels)
        minimum: 1
      w:
        type: integer
        description: width of the creative (in pixels)
        minimum: 1
      snapshots:
        description: "Collection of alternative JSON-encoded in-line XHTML of creative to render (for Display) or VAST (for Video) compliant with OpenRTB 2.5 'adm'"
        type: array
        items:
          $ref: '#/definitions/snapshot'
      cta:
        type: object
        description: Call-to-Action to encourage user-interaction with displayed content
        properties:
          text:
            type: string
            description: Plain-text prompt to render to encourage user interaction with creative
          markup:
            type: string
            description: JSON-encoded in-line XHTML of prompt to render to encourage user interaction with creative
        required:
          - text
      duration:
        type: number
        example: 15
        description: |-
          **Display:** duration will be eqaul to the publisher's `slot.max_duration`

          **Video:** duration will be equal to the video creative duration
    required:
      - id
      - type
      - markup
      - h
      - w
      - duration
  location:
    type: object
    description: 'Represents a set of WGS84 Coordinates representing the location of an asset, venue, or mobile device.'
    title: location
    properties:
      lat:
        type: number
        description: |
          Latitude

          Values with more than 5 decimal places will be truncated to the 5th decimal
        format: float
        minimum: -90
        maximum: 90
        example: 29.12345
      lon:
        type: number
        description: |
          Longitude

          Values with more than 5 decimal places will be truncated to the 5th decimal
        format: float
        minimum: -180
        maximum: 180
        example: 299.12345
      bearing:
        type: number
        description: |
          Direction (in degrees) of travel for moving objects, or orientation/facing for stationary objects

          Either 0 or 360 may be used to represent (true) North

          Values with more than 2 decimal places will be truncated to the 2nd decimal
        format: float
        minimum: 0
        maximum: 360
        example: 299.12
      speed:
        type: number
        description: |
          Speed of travel in meters per second

          Values with more than 6 decimal places will be truncated to the 6th decimal
        format: float
        minimum: 0
        example: 99.123456
      altitude:
        type: number
        description: |
          Elevation relative to sea-level in meters

          Values with more than 2 decimal places will be truncated to the 2nd decimal
        format: float
      horizontal_accuracy:
        type: number
        description: |
