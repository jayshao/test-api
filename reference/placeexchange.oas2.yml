  campaign:
    title: Campaign
    allOf:
      - $ref: '#/definitions/resource'
      - $ref: '#/definitions/campaign_submission'
    description: 'Campaigns represent a quantity of advertising booked by an advertiser, and are expected to be owned by the organization representing the advertiser or their buying platform.'
  order:
    allOf:
      - $ref: '#/definitions/resource'
      - $ref: '#/definitions/order_submission'
    title: Order
    description: |-
      The Order represents an amount of inventory that has been ordered from a specific publisher. Orders are expected to be governed by a specific MSA or Insertion Order/contract.

      Orders are expected to be `owned_by` the organization of the publisher providing inventory for a given part of a `campaign`
  line_item:
    title: LineItem
    description: |-
      Line resources are included in an order and provide details about the product being booked, and represent the most granular aspect of what has been contracted with a specific publisher.

      LineItems are expected to be `owned_by` the organization of the publisher providing inventory for a given part of a `campaign`
    allOf:
      - $ref: '#/definitions/resource'
      - $ref: '#/definitions/line_item_submission'
  placement:
    allOf:
      - $ref: '#/definitions/resource'
      - $ref: '#/definitions/placement_submission'
    title: Placement
    description: |-
      A Placement is the most granular set of configurations representing how a given Order or LineItem will be fulfilled. It ties together what AdUnits, as well as all configuration to deliver a campaign, including: when it will run, where it will run, how often it will run, and any deals or other information that need to be appended to AdRequests.

      Placements are expected to be `owned_by` the organization of the publisher providing inventory for a given part of a `campaign`
  order_submission:
    allOf:
      - $ref: '#/definitions/nameable'
      - type: object
        properties:
          campaign_id:
            type: string
            format: uuid
            description: "`campaign.id` that represents a DSP's request to flight creatives."
          status:
            type: integer
            default: 0
            description: |-
              Specifies the status of Order.

              ```
              0 - PENDING
              1 - APPROVED
              2 - REJECTED
              ```
            enum:
              - 0
              - 1
              - 2
      - $ref: '#/definitions/extendable'
    title: Order Submission
    description: |-
      The Order represents an amount of inventory that has been ordered from a specific publisher. Orders are expected to be governed by a specific MSA or Insertion Order/contract.

      Orders are expected to be `owned_by` the organization of the publisher providing inventory for a given part of a `campaign`
  line_item_submission:
    title: LineItem Submission
    allOf:
      - $ref: '#/definitions/nameable'
      - type: object
        properties:
          order_id:
            type: string
            format: uuid
            description: '`order.id` represents the order details of the publisher.'
          status:
            type: integer
            default: 0
            enum:
              - 0
              - 1
              - 2
              - 3
              - 4
              - 5
            description: "Determines whether the `line item` is capable  of delivering `ads`.\n```\n\t0 - Reserved,\n\t1 - Booked,\n\t2 - Pause,\n\t3 - Declined,\n\t4 - Cancelled,\n\t5 - Stopped\n```\nThis is a subset of the `bookingstatus` enum values mentioned in IAB Open Direct version 2.0."
      - $ref: '#/definitions/extendable'
    description: |-
      Line resources are included in an order and provide details about the product being booked, and represent the most granular aspect of what has been contracted with a specific publisher.

      LineItems are expected to be `owned_by` the organization of the publisher providing inventory for a given part of a `campaign`
  placement_submission:
    allOf:
      - $ref: '#/definitions/resource'
      - type: object
        properties:
          line_item_id:
            type: string
            format: uuid
            description: The Id of the line the placement belongs to.
          adunits:
            type: array
            format: uuid
            description: The ID of the adunits from which requests should be sent
            items:
              type: string
          deals:
            type: array
            format: uuid
            description: Array of deals that should be associated with requests for this placement
            items:
              type: string
          start_date:
            type: integer
            example: 123213123
            description: Unix-timestamp of the time when a given placement should start sending requests
          end_date:
            type: integer
            example: 123213123
            description: Unix-timestamp of the time when a given placement should stop sending requests
          ad_request_interval:
            type: integer
            description: How frequently a placement should send ad requests (in seconds)
            minimum: 1
        required:
          - ad_request_interval
      - $ref: '#/definitions/extendable'
    title: Placement Submission
    description: |-
      A Placement is the most granular set of configurations representing how a given Order or LineItem will be fulfilled. It ties together what AdUnits, as well as all configuration to deliver a campaign, including: when it will run, where it will run, how often it will run, and any deals or other information that need to be appended to AdRequests.

      Placements are expected to be `owned_by` the organization of the publisher providing inventory for a given part of a `campaign`
  campaign_submission:
    allOf:
      - $ref: '#/definitions/nameable'
      - type: object
        properties:
          opportunity_id:
            type: string
            maxLength: 20
            description: "The details of the campaign as maintained against an opportunity in Place Exchange's Salesforce."
      - $ref: '#/definitions/extendable'
    title: Campaign Submission
  notes:
    type: string
    title: notes
    description: Free form text field for adding notes.
    minLength: 2
    maxLength: 4000
  adapproval-summary:
    allOf:
      - $ref: '#/definitions/nameable'
      - type: object
        properties:
          id:
            type: string
            description: Globally-unique identifier for a given instance of an entity.
            format: uuid
          ts:
            type: integer
            description: Unix-timestamp of the time an entity was created
          audit:
            type: object
            description: |-
              From the AdCOM spec: "In many cases, the supply partner may have a review process for ads. This object represents
              the outcome of such a review"
            properties:
              status:
                type: number
                default: 1
                description: |-
                  See IAB AdCOM, "List 4: Audit Statuses" for details.

                  1. Pending Audit
                  2. Pre-Approved
                  3. Approved
                  4. Denied
                  5. Changed

                  Note: 500+ are reserved for Exchange-specific values
                enum:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
          creative:
            type: object
            description: "A `Creative` represents a specific, approved version of a creative and display (and it's associated meta-data). "
            properties:
              type:
                type: string
                description: What kind of creative is provided
          ad:
            allOf:
              - $ref: '#/definitions/nameable'
              - type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  adomain:
                    type: array
                    description: |-
                      Advertiser domain for block list checking (e.g., “ford.com”).
                      This can be an array of for the case of rotating creatives.
                      Suppliers can mandate that only one domain is allowed.
                    items:
                      type: string
                  creative:
                    type: object
                    description: |-
                      A creative characteristics object describes the desired technical characteristics of creatives. An
                      object array of creative characteristics objects is found as a child of the ad characteristics
                      object.

                      At least one of `display`, `video`, `audio` must be provided.

                      At this time, PlaceExchange supports only `display` creatives.
                    properties:
                      display:
                        type: object
                        description: |-
                          Display creative object to serve, corresponding to allowed
                          specifications from request.
                        properties:
                          h:
                            type: integer
                            description: The width of the creative expressed in pixels.
                          w:
                            type: integer
                            description: |-
                              The width of the creative expressed in pixels. Either w + h
                              OR wratio + hratio may be used but not both
                  owned_by_name:
                    type: string
                    description: '`org.name` that owns a particular instance of a resource'
            description: 'An Ad represents advertiser submitted creative, metadata, and any audits or judgements made about the creative during the Place Exchange review process'
    title: AdApproval Summary
    description: "An AdApproval represents a publisher's judgement of a particular creative and metadata, for an Ad that was bid on publisher inventory. AdApprovals are created after a submitted ad is approved by the Place Exchange review process. This API will pull limited set of fields for portal summary page."
  capability:
    type: object
    title: capability
    description: |
      Key capabilities supported for playback on a given asset. If empty, use default values.

      If all capabilities are set to false, adrequest will be rejected.
    properties:
      banner:
        type: boolean
        default: true
        description: Specify banner support
      video:
        type: boolean
        default: false
        description: Specify video support
  bidfloor:
    type: object
    title: bidfloor
    description: "Additional `bidfloor` value that might apply to different types of advertising for a transaction. Values are expected CPM rates represented in full currency units, as defined in `bidfloorcur`. If empty or null, value is assumed to be equal to `bidfloor`\n\nIn the event that multiple floors apply, each alt_bidfloors will be matched to their respective capability. The video alt_bidfloor will be used for video bids, and benner alt_bidfloor will be used to banner bids. \n"
    properties:
      banner:
        type: number
        format: float
        minimum: 0
        description: |
          Values with more than 2 decimal places will be truncated to the 2nd decimal
        example: 1234.56
      video:
        type: number
        format: float
        minimum: 0
        exclusiveMinimum: false
        description: |
          Values with more than 2 decimal places will be truncated to the 2nd decimal
        example: 1234.56
parameters:
  org_name:
    in: path
    type: string
    required: true
    name: org_name
    description: 'Unique, human-readable name for an organization.'
    maxLength: 32
    minLength: 3
  name:
    name: name
    in: path
    type: string
    required: true
    description: 'Human-readable name (unique within a given organization and entity type) for an entity. Name is often populated with a corresponding external-system identifier, if one exists.'
  id:
    name: id
    in: path
    type: string
    required: true
    description: Unique identifier for a given resource
  page:
    in: query
    type: integer
    name: page
    format: int64
    description: "If this parameter is not provided then all the objects will be retrieved.\n\nIf provided then\n* Default page size is 1000 items.\n* If an invalid page number (e.g. non-integer, negative integer) is provided then the paramter will be ignored and all objects will be returned\n* If the page number exceeds actual number of pages then last page will be returned\n* If the last page is less than a complete set (e.g. 456 vs. 1000) only the remainder will be returned\n\nNOTES: \n* Previous and Next \"Link\" tags will be provided in respose headers, and are preferred vs manually constructing query strings\n* Currently, if records are inserted while you are retrieving then the page offset/contents may change"
    minimum: 1
    multipleOf: 1
    allowEmptyValue: true
responses:
  message:
    description: Diagnostic message about an operation
    schema:
      type: object
      properties: {}
  observation-status:
    description: Summary of observation records that were recieved
    schema:
      type: object
      title: Observation Status
      properties:
        received:
          type: integer
          description: Number of records received
        valid:
          type: integer
          description: 'Number of records containing all required fields, and with values in required formats'
        invalid:
          type: integer
          description: Number of records rejected due to missing required fields or formatting issues
        notes:
          type: string
          description: Human-readable notes to simplify debugging
    examples:
      application/json:
        received: 1000
        valid: 900
        invalid: 100
        notes: Missing lat/lon
  HTTP_409:
    description: Error response for Programmatic Admin endpoint
    schema:
      type: object
      properties:
        status_code:
          type: integer
        error:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  domain:
                    type: string
                  reason:
                    type: string
                  message:
                    type: string
                  location:
                    type: string
        message:
          type: string
    examples:
      application/json:
        status_code: 409
        error:
          errors:
            - domain: programmatic-admin
              reason: duplicate_object
              message: Organization with org123 already exists
              location: ''
        message: Conflict
  HTTP_400:
    description: Bad request if required parameter is not provided
    schema:
      type: object
      properties:
        status_code:
          type: integer
        error:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  domain:
                    type: string
                  reason:
                    type: string
                  message:
                    type: string
                  location:
                    type: string
        message:
          type: string
    examples:
      application/json:
        status_code: 60509737
        error: {}
        message: adipisicing consequat sint vol
