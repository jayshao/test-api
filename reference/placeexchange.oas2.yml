    title: Deal
    description: "A pre-arranged agreement between a Publisher and a Seat to purchase impressions under\ncertain terms.\n\n`deal`.`token` is what will be passed to DSP buyers. The value of `token` will typically match the format of: `{org.name}_{deal.name}` to guarantee uniqueness across all publisher partners.\n\n`wbuyer[]` can be sent by the publisher to specify a whitelist of buyers per deal. Place Exchange will include a deal in a bidrequest to a buyer only if its ID is included. By default, with no `wbuyer[]` specified, deals will be sent to every buyer. Similar to other values sent by the publisher, Place Exchange will use the most specific (adrequest-level) `wbuyer[]` indicated.\n \nSee the below Table for buyerID values\n| Name           | ID                                     |\n| -------------- | :------------------------------------: |\n| Amobee         | `d917d3b2-78fb-4011-9ef3-5d6077de69a7` |\n| Dataxu         | `d917d3b2-78fb-4011-9ef3-5d6077de69a7` |\n| MediaMath      | `a5474565-45b1-407b-aede-862c91f3ff47` |\n| The Trade Desk | `dda6b2ac-c5f0-4ba6-8186-849e6618cdec` |\n| Ubimo          | `d917d3b2-78fb-4011-9ef3-5d6077de69a7` |"
  auction:
