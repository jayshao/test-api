          schema:
            $ref: '#/definitions/adrequest_submission'
          description: 'The Ad Request triggers and auction, and includes information that should be provided on every request. This information includes information about the player, format, location, allowed content, allowed creative attributes, and other informations relevant to requesting suitable advertising.'
          x-examples:
