        type: string
  deal_submission:
    allOf:
      - $ref: '#/definitions/nameable'
      - type: object
        title: Deal
        description: |-
          A pre-arranged agreement between a Publisher and a Seat to purchase impressions under
          certain terms.

          Note: `deal`.`token` is what will be passed to DSP buyers. The value of `token` will typically match the format of: `{org.name}_{deal.name}` to guarantee uniqueness across all publisher partners.
        properties:
          bidfloor:
            type: number
            description: |
              Minimum bid for this impression expressed in CPM.

              Values with more than 2 decimal places will be truncated to the 2nd decimal
            format: float
            minimum: 0
            example: 1234.56
          bidfloorcur:
            type: string
            enum:
              - USD
              - GBP
              - CAD
              - EUR
              - DKK
              - SEK
              - SGD
              - JPY
            description: |-
              Currency specified using ISO-4217 alpha codes. This may be
              different from bid currency returned by bidder if this is
              allowed by the exchange.
            default: USD
            example: USD
          at:
            type: integer
            description: |-
              Optional override of the overall auction type of the bid
              request, where:

              1: First Price: The highest eligible bid will win, at the price that is bid

              3: Fixed-Price: The value passed in `bidfloor` is the agreed upon deal price.

              Note: If a bidder bids against a specific deal at a higher price than the fixed price, the bid value will be corrected to the agreed upon fixed price, for evaluation in the auction. If that bid wins, it will cleared at the previously agreed upon price vs. the `bidprice`. If a bid is recieved that is below the agreed upon price, the bid will be rejected.
            example: 3
            default: 3
          wseat:
            type: array
            description: |-
              Whitelist of buyer seats (e.g., advertisers, agencies) allowed to
              bid on this deal.

              IDs of seats and the buyer’s customers to
              which they refer must be coordinated between bidders and
              the exchange a priori.

              Omission implies no seat restrictions
            example: '"abc123","abc456"'
            items:
              type: string
          wadomain:
            type: array
            description: |-
              Array of advertiser domains (e.g., advertiser.com) allowed to
              bid on this deal. Omission implies no advertiser restrictions.
            example: '"landingpage1.com","landingpage2.co.uk"'
            items:
              type: string
          status:
            type: string
            enum:
              - paid
              - prepaid
              - bonus
              - house
            default: paid
            example: paid
            description: 'Status provides extra indications for the publisher about any special handling the publisher wants to be able to make against the deal - this does not affect Place Exchange treatment of fees or accounting, but will be preserved to allow pivoting of reporting'
          guaranteed:
            type: boolean
            description: Denotes whether bids responding to this deal should be prioritized over `Open Auction` and Non-Guarnteed Deals
            default: false
          wbuyer:
            type: array
            description: |
              Whitelist of Buyers (DSPs) allowed to
              bid on this deal. Omission implies no buyer restrictions.
            items:
              type: string
        required:
          - bidfloor
          - bidfloorcur
