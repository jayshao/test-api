    title: snapshot
    properties:
      scaling_factor:
        type: number
        default: 1
        description: |
          Multiple of original dimensions. **Display ads only**

          Values with more than 1 decimal place will be truncated to the 1st decimal
        format: float
        example: 2.7
      markup:
        type: string
        description: "JSON-encoded in-line XHTML of creative to render (for Display) or VAST (for Video) compliant with OpenRTB 2.5 `adm`  \n**Display ads only**"
      h:
        type: integer
        description: height of the markup (in pixels)
      w:
