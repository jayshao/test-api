                bcat:
                  - IAB4-6
                  - IAB17-2
                badomain:
                  - landingpage1.com
                bbundle:
                  - '12343'
                bbuyer:
                  - dsp1
                bseat:
                  - abc123
                bcid:
                  - '12345'
                bcrid:
                  - '12345'
              deals:
                - bidfloor: 1
                  bidfloorcur: USD
                  name: deal123
                  at: 3
                  wseat:
                    - abc123
                  wadomain:
                    - abc123
                  status: paid
                  ext: {}
              private_auction: 0
              ext: {}
            Pre-Registered:
              ts: 153333977
              adslot:
                name: '1234'
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/name'
        - in: query
          name: format
          type: string
          enum:
            - json
            - vast4
      description: "Notify Place Exchange of an upcoming opportunity to show an ad, to expose to programmatic bidders for auction.\n\nRetrieves ad content, appropriately scaled for the provided screen. Note: while the returned ad will fit within the region defined on the request, it may not cover the entire screen region, and will not be surrounded with content. If completely filling the screen region is required, callers should consider [/webpage](./paths/)\n\n**Response Format** - `AdRequest` calls may optionally include a `format` parameter which the client can use to specify a particular format for ad delivery. This parameter allows 2 possible options:\n\n* `json` (default) return a custom JSON-format. This format provides richer information about creative meta-data as well as pricing information\n* `vast4` return a VAST 4.0 document. This document will include an <Impression> reference to /plays for recording playback, it is expected that this pixel will be called one time when the ad is played. (see sample Responses for more detail)\n  * If a video creative is the winning bid, the creative information will be returned in-line in the VAST document as a <Creative> element, with no wrappers\n  * If a IAB-formatted display creative is the winning bid, the creative information will be returned as a PNG, JPG, or GIF referenced as a URL inside a <NonLinear> element.\n\nGenerally the `json` format is preferred, but VAST is provided for backwards compatibility with video-only players.\n\n**Response Status** - Responses to valid `AdRequest` calls containing `creative` will also contain a `status` field indicating the source of the demand, and whether it is a paid impression, or part of a deal that may contain other payment terms (e.g. `prepaid`, `house`, `bonus`).\n\n**Creative Caching** - `creative` objects represent a specific, reviwed version of ad copy and associated metadata. They include both inline markup (typically HTML5, or a VAST file) as well as a unique identifier. Creatives and referenced media files may be cached indefinitely (though some kind of max-age or LRU mechanism is recommended, particularly for on-device caching) as changes to the creative or it's metadata will result in the creation of a new `creative` entity, with it's own unique identifier.\n\n**Auction Type** - Auction type may be set at multiple levels (e.g. at the AdRequest level for Open Auctions, or alternatively on specific deals). Both 1st and 2nd price auctions (`at` 1,2) are supported for Open Auctions, with `at` = 3 (fixed-price auctions) also supported within the context of `deals`.\n\t\n**Open Auction** - To submit an Open Auction `AdRequest` omit the `deals` key or set `private_auction` to 0.  Note: the `AdUnit` and `Network` also must not contain any `deals` attributes otherwise the bid request exposed to programmatic bidders will inherit `deals` from `AdUnit` and/or `Network` and will subsequently send a Private Auction bid request.  When an `AdRequest` is designated for Open Auction, PlaceExchange will add on curated deals based on adunit attributes.  "
      tags:
        - AdRequests
      consumes:
        - application/json
      produces:
        - application/json
      security:
        - AWS Usage Plan: []
        - OAuth:
            - write
    parameters:
      - in: body
        name: body
        schema:
          type: object
          properties: {}
      - in: query
        name: format
        type: string
        enum:
          - json
          - vast
        description: |-
          Format of response. This parameter allows 2 possible options:

          * `json` (default) return a custom JSON-format
          * `vast4` return a VAST 4.0 document

          Generally the `json` format is preferred, but VAST is provided for backwards compatibility with video-only players.
      - $ref: '#/parameters/id'
      - $ref: '#/parameters/name'
