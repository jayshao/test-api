      - $ref: '#/definitions/extendable'
    title: Viewshed Submission
    description: "A viewshed is a representation of a geographical area, more specifically, a set of of polygons representing each screen. This can be intersected with a user's device to get usable observations."
  viewshed_update:
    allOf:
      - $ref: '#/definitions/viewshed_submission'
      - $ref: '#/definitions/nameable'
    title: Viewshed Update
  adunit_status:
    type: integer
    title: adunit_status
    description: |+
      Represent the adunit status of a particular resource.

      1. Pending - registered, but not available for campaigns until `start_date`
      2. On-Demand - available for campaigns, but must be pre-booked/requested
      3. Live - available for campaigns, and requests are automatically sent to the system
      4. Inactive - temporarily unavailable for campaigns
      5. Decommissioned - no longer available for campaigns, and not anticipated to be available in the future (e.g. screen removed)


    enum:
      - 1
      - 2
      - 3
      - 4
      - 5
  dataset:
    type: object
    title: Dataset
    properties:
      id:
        type: string
        description: Globally-unique identifier for a given instance of an entity.
        example: 38a51b65-519f-4ed0-b451-a5700117a1d2
      name:
        type: string
        description: "Name of model's enum field."
        example: ad.creative.attr
      members:
        type: array
        items:
          type: object
          properties:
            key:
              type: string
              description: Enum choice
              example: '1'
            value:
              type: string
              description: Human readable description of the choice.
              example: Audio Ad (Auto Play)
  format:
    type: object
    properties:
