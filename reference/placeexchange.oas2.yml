swagger: '2.0'
info:
  title: Place Exchange API
  version: 3.10.0
  description: "## Implementation Notes\n\n<details><summary>Request Limits</summary>\n<p>\n\nThe maximum size of a single request is 6MB. If sending data greater than that - you should split your transmission into multiple requests.\n</p>\n</details>\n\n## Conventions\n\n<details><summary>Authentication</summary>\n<p>\n\nAuthentication tokens can take a variety of forms (username, password, apiKey, certificate, one-time credentials) but will resolve to a given `user` entity, which is used for identification within the platform.\n\nFor more information on obtaining access tokens to submit to protected API endpoints, see: [/api/token/](/api/authentication/posttoken)\n\n</p>\n</details>\n\n<details><summary>Authorization</summary>\n<p>\n\nAuthorization is Organization-based. Orgaizations are arranged in a flat structure, and users may have access to multiple organizations. Most entities are rooted in organizations.\n\nAuthorization is a 2 phase process based on OAuth. Access tokens (or other credentials) will be resolved to:\n\n**User Principal** - representing the caller to a service. A principal could represent many actors:\n\n*  an individual person logging into an application\n*  a web or mobile application accessing Place Exchange APIs\n*  a service integrated for data transfers\n*  a screen or other device offering advertising inventory for bidding \n\nUser principals will also be used to look up:\n\n* **Orgs**: a principal belongs to or hase access to (e.g. `pub1`, `pub2`)\n* **Roles**: what operations a principal can perform in those organizations: `read`, `write`, `admin`. A user may have multiple roles (e.g. `read` and `write` in the same Org)\n\n</p>\n</details>\n\n<details><summary>Entity Conventions</summary>\n<p>\n\nPluralization:\n\n* pluralize entity collections (e.g. books vs. book)\n  * root entities in pluralized collections (e.g. /tolstoy/books/war_and_peace)\n\nAll entities should possess:\n* `id`: an internal Place Exchange-assigned unique identifier (UUID) for an object. `id` values are globally unique across all objects, and are the permanent, canonical identifier for any object in the system.\n* `owned_by` - Reference to an `org`.`id` that owns the entity and can grant access to it.\n* `name`: an externally referencable, and typically provided reference for objects. `name` fields are expected to be unique within an organization, for a particular entity type (e.g. `adunit`) but are *not&* expected to be globally unique - thus their usage must typically be qualified with both an organization reference, as well as an entity type\n* `ts` - Unix-timestamp recording when an entity was first created\n* `created_by` - `user.id` that created an entity\n\nMutable entities should possess:\n* `modified_by` - `user.id` who last modified an entity\n* `modified_ts` - Unix-timestamp recording when an entity was last modified\n* `archived` - If an entity supports \"soft-deletes\", denotese whether or not an entity has been archived. `null` or `false` indicate active obects. `true` indicates an archived object. By default, archived objects will not be returned as results from collections, and requests to an archived object will return HTTP 404 responses.\n\n</p>\n</details>\n\n<details><summary>Pagination</summary>\n<p>\n\nOperations returning multiple entities support optional pagination. If no `page` parameter is provided, the API will attempt to return all entities which a user is eligible to view.\n\nIf a `page` parameter is provided on a request URI (e.g. `&page=2`\n* Results will be returned in pages of 1000 items.\n* If an invalid page number (e.g. non-integer, negative integer) is provided then the paramter will be ignored and all objects will be returned\n* If the page number exceeds actual number of pages then last page will be returned\n* If the last page is less than a complete set (e.g. 456 vs. 1000) only the remainder will be returned\n\nThe preferred way of generating requests for pages is to use the `Link` header, as the format and behavior of pagination may change in the future. An example of Link values for `/adapprovals` includes:\n\n```\nLink: <http://localhost:8000/api/v3/adapprovals?page=1>;rel='first',<http://localhost:8000/api/v3/adapprovals?page=1>;rel='prev', <http://localhost:8000/api/v3/adapprovals?page=3>;rel='next', <http://localhost:8000/api/v3/adapprovals?page=12>;rel='last'\n```\n\n:info:\n* This tag will show up only if Query parameter 'page' is used\n* Previous and Next \"Link\" tags will be also provided in respose headers, and are preferred vs manually constructing query strings\n* Currently, if records are inserted while you are retrieving then the page offset/contents may change\n\n</p>\n</details>\n\n<details><summary>Filter/Query</summary>\n<p>\n\nSome operations currently support filter/query on a handful of specific attributes via URL parameters.\n\nA more general approach to be finalized in 3.0-GA\n\n</p>\n</details>\n\n<details><summary>Sorting</summary>\n<p>\n\nTo be finalized in 3.0-GA\n\n</p>\n</details>"
  contact:
    name: Support
    url: 'https://www.placeexchange.com'
    email: help@placeexchange.com
